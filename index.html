<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ATM - DEVF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-light bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./images/LOGO_DEVF.png" alt="" width="300" height="150" class="d-block p-2 text-bg-primary rounded mx-auto d-block">
              <h1 id="titulo" class="d-block p-2 text-bg-primary ">Cajero Automático DEVF</h1> 
            </a>

          </div>
        </nav>
    </header>
    <div id="wrapper">
      <h2 class="d-block p-2 text-bg-primary">Selección de Cuenta</h2>      
      <form id="select-account">
        <select
          name="cuenta"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Seleccione una cuenta</option>
        </select>
        <button type="submit" class="btn btn-success mt-3">Ingresar</button>
      </form>
    </div>
    <div id="actions" class="mt-4"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
